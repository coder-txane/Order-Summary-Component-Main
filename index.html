<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component Main | coder-txane</title>
    <link rel="stylesheet" href="Resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
                <img class="image" alt="An illustration showing a person dancing to music on their device" src="Resources/images/illustration-hero.svg">
                    <div class="order-container">
                        <h1 class="header">Order Summary</h1>
                            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                                device anywhere you like!</p>
                    </div>

                    <div class="annual-container">
                        <div class="annual-wrapper">
                            <img class="music-icon" alt="A music icon" src="Resources/images/icon-music.svg">
                                <div class="annual-content">
                                    <h2 class="annual">Annual Plan</h2>
                                        <p>$59.99/year</p>
                                </div>
                                <p href="#" class="link">Change</p>
                        </div>
                    </div>
                    
                    <div class="payment-container">
                        <button class="button"><h2>Proceed to Payment</h2></button>
                            <h2 class="cancel">Cancel Order</h2>
                    </div>
            </div>
    </main>
</body>
</html>
